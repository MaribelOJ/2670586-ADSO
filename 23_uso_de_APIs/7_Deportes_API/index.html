<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="WEB/js/script.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row text-center">
            <h1>Deportes Registrados</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th>Id Deporte</th>
                            <th>Nombre</th>
                            <th>Modalidad</th>
                            <th># participantes</th>
                            <th>Implementos</th>
                            <th>Categoria</th>
                            <th>

                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody id="datos">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8" class="text-center">
                                <button class="btn btn-info  text-white" type="button" data-bs-toggle="modal" data-bs-target="#form" onclick="cargarCategorias(0)"> Registrar </button>
                            </td>
                        </tr>
                    </tfoot>                   
                </table>
            </div>
        </div>
    </div>


  <!-- Modal -->
  <div class="modal fade modal-dialog-scrollable" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="titulo_modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="encabezado">
          <h1 class="modal-title fs-5" id="titulo_modal">Ingrese datos:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarCampos()"></button>
        </div>
        <div class="modal-body">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="modalidad" aria-label="Floating label select example">
                <option selected>Seleccionar</option>
                <option value="individual">individual</option>
                <option value="equipos">equipos</option>
                <option value="dobles">dobles</option>
                <option value="mixtos">mixtos</option>
              </select>
                <label for="modalidad">Modalidad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="participantes" placeholder="participantes">
                <label for="participantes">Participantes(min-max)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="implementos" placeholder="implementos">
                <label for="implementos">Implementos</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="categoria" aria-label="Floating label select example">


                </select>
                <label for="categoria">Categoria</label>
                
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limpiarCampos()">Close</button>
          <button class="btn btn-info" type="button" onclick="insertarDeporte(0)" data-bs-dismiss="modal" id="btn_enviar">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
