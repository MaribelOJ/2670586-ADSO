<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKE SLIDES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/acciones.js" type="text/javascript" ></script> 
</head>
  <body>

    <div class="row justify-content-center m-5">
        <div class="col-8 border border-1 border-info rounded" id="contPrincipal">
            <div class="row justify-content-center" id="pokemonDisplay">
              <h2 id="nombre" class="text-center"></h2>

              <img src="" alt="" id="imgPokemon" style="width: 250px;height: 250px;">

   
            </div>
            <div class="row grid gap-2 p-5 justify-content-center" id="pokemonList" style="height: 250px;">

  
            </div>

            <div class="row justify-content-center mb-3" id="paginador">
                <div class="col-3">
                  <button class="btn btn-success w-100" onclick="anterior()" id="btnRewind" type="button">Anterior</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" onclick="siguiente()" id="btnNext">Siguiente</button>
                </div>               
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
